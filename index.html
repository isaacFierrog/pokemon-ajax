<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de pokemons</title>

    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet"> 
    
    <!--CSS-->
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <main class="main">
        <header class="header">
            <div class="luces">
                <div class="luces__principal">
                    <div class="luces__luz"></div>
                </div>
                <div class="luces__panel">
                    <div class="luces__luz luces__luz--chica luces__luz--roja"></div>
                    <div class="luces__luz luces__luz--chica luces__luz--amarilla"></div>
                    <div class="luces__luz luces__luz--chica luces__luz--verde"></div>
                </div>
            </div>
        </header>
        <section class="display">

        </section>
        <footer class="controles">
            <div class="controles__boton"></div>
            <div class="panel">
                <div class="panel__botones">
                    <div class="panel__boton"></div>
                    <div class="panel__boton"></div>
                </div>
                <div class="panel__pad"></div>
            </div>
            <div class="flechas">
                <div class="flechas__horizonte">
                    <p class="flechas__flecha flechas--left">&ltrif;</p>
                    <p class="flechas__flecha flechas--right">&rtrif;</p>
                </div>
                <div class="flechas__vertical">
                    <p class="flechas__flecha flechas--up">&utrif;</p>
                    <p class="flechas__flecha flechas--down">&dtrif;</p>
                </div>
            </div>
        </footer>
    </main>
    <script src="./js/main.js"></script>
</body>
</html>
